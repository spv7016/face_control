<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Cam</title>
    <link rel="stylesheet" href="./css/cam.css">
</head>
<body>
    <div class="container-wrap">
        <div class="video-container">
            <video autoplay id="video-player"></video>
            <ul id="message-box"></ul>
        </div>

        <div class="control-container">
            <button id="start-stream" onclick="startStream()">
                <span>Начать запись видео</span>
                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                </svg>
            </button>
            <button id="stop-stream">
                <span>Остановить запись видео</span>
                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                </svg>
            </button>
            <button id="flip-button" onclick="flipCam()">
                <span>Сменить камеру</span>
                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                </svg>
            </button>
        </div>
        <div class="canvas-container">
            <canvas id='canvas'></canvas>
            <canvas id='diff-canvas'></canvas>
        </div>
    </div>
    <!--<img id="img" src="" alt="">-->
    <script src="./js/diff-cam-engine.js"></script>
    <script src="./js/cam.js"></script>
</body>
</html>
